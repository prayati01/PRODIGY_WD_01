<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLAREN | Sports Car Website Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\main.css"/>
</head>
<body>
    <header>
        <span class="year">2018 - 2023</span>
        <a href="/" class="logo"><img src="images\logo.png" alt="McLaren Logo" /></a>
        <a href="#" class="menu" onclick="toggleMenu();"></a> <!-- Provide a text content for accessibility -->
    </header>
    <div class="banner">
        <ul class="nav">
            <li><a href="#">Supercars</a></li>
            <li><a href="#">GT</a></li>
            <li><a href="#">Ultimate</a></li>
            <li><a href="#">Solus GT</a></li>
            <li><a href="#">Legacy</a></li>
        </ul>
        <div class="bg-video-list">
            <video class="bg-video mclaren-1 active"
                src="./assets/mclaren-1.mp4"
                autoplay
                loop
                muted
            ></video>
            <video class="bg-video mclaren-2"
                src="./assets/mclaren-2.mp4"
                autoplay
                loop
                muted
            ></video>
            
            <video class="bg-video mclaren-3"
                src="./assets/mclaren-3.mp4"
                autoplay
                loop
                muted
            ></video>
            <video class="bg-video mclaren-4"
                src="./assets/mclaren-4.mp4"
                autoplay
                loop
                muted
            ></video>
            <video class="bg-video mclaren-5"
                src="./assets/mclaren-5.mp4"
                autoplay
                loop
                muted
            ></video>
        </div>
        <div class="content">
            <h1>McLAREN</h1>
            <h3 class="model mclaren-1 active">765LT SPIDER</h3>
            <h3 class="model mclaren-2" style="color: #92ff00;">ARTURA</h3>
            <h3 class="model mclaren-3" style="color: #ff0015;">750S</h3>
            <h3 class="model mclaren-4" style="color: #ff2e00;">765LT</h3>
            <h3 class="model mclaren-5" style="color: #bbc0dd;">750S SPIDER</h3>
            <p>
                Welcome!
            </p>
            <a href="#">Enquire</a>
        </div>
        <!--video play &pause button-->
        <a href="#" class="pause active" onclick="pauseVideo();">
            <i class="bi bi-pause-circle"></i>
        </a>
        <a href="#" class="play" onclick ="playVideo();">
            <i class="bi bi-play-circle"></i>
        </a>
        <div class="screen">
            <div class="shadow"></div>
            <div>
                <span style="--i: 0">
                    <!--Insert the screeen video-->
                    <!--video data mapping-->
                    <!--match the video name with class name-->
                    <video class="trailer mclaren-1 screen-video active"
                        src="./assets/mclaren-1.mp4" 
                        autoplay 
                        loop 
                        muted
                    ></video>
                    <video class="trailer mclaren-2 screen-video"
                        src="./assets/mclaren-2.mp4" 
                        autoplay 
                        loop 
                        muted
                    ></video>
                    <video class="trailer mclaren-3 screen-video"
                        src="./assets/mclaren-3.mp4" 
                        autoplay 
                        loop 
                        muted
                    ></video>
                    <video class="trailer mclaren-4 screen-video"
                        src="./assets/mclaren-4.mp4" 
                        autoplay 
                        loop 
                        muted
                    ></video>
                    <video class="trailer mclaren-5 screen-video"
                        src="./assets/mclaren-5.mp4" 
                        autoplay 
                        loop 
                        muted
                    ></video>
                </span>
                <span style="--i: 1">
                    <video
                    src="./assets/trailer-1.mp4" 
                    class="screen-video"
                    autoplay 
                    loop 
                    muted
                ></video>
                </span>
                <span style="--i: 2">
                    <video src="./assets/trailer-2.mp4"
                    class="screen-video"
                    autoplay 
                    loop 
                    muted
                ></video>
                </span>
                <span style="--i: 3">
                    <video src="assets/mclaren-3.mp4"
                    class="screen-video"
                    autoplay 
                    loop 
                    muted
                ></video>
                </span>
            </div>
        </div>
        <div class="gallery">
            <div class="carousel">
                <a class="carousel-item" href="#" onclick="changeVideo('mclaren-1')">
                    <img src="./images/cars/mclaren-1.jpg" alt=""/>
                    <h6>765LT SPIDER</h6>
                </a>
                <a class="carousel-item" href="#" onclick="changeVideo('mclaren-2')">
                    <img src="./images/cars/mclaren-2.jpg" alt=""/>
                    <h6 style="color: #92ff00"> ARTURA</h6>
                </a>
                <a class="carousel-item" href="#" onclick="changeVideo('mclaren-3')">
                    <img src="./images/cars/mclaren-3.jpeg" alt=""/>
                    <h6 style="color: #ff0015">750S</h6>
                </a>
                <a class="carousel-item" href="#" onclick="changeVideo('mclaren-4')">
                    <img src="./images/cars/mclaren-4.jpeg" alt=""/>
                    <h6 style="color: #ff2e00">765LT</h6>
                </a>
                <a class="carousel-item" href="#" onclick="changeVideo('mclaren-5')">
                    <img src="./images/cars/mclaren-5.jpeg" alt=""/>
                    <h6 style="color: #bbc0dd">750S SPIDER</h6>
                </a>
              </div>
        </div>

    </div>
    <ul class="sci">
        <li><a href="#"><i class="bi bi-facebook"></i></a></li>
        <li><a href="#"><i class="bi bi-instagram"></i></a></li>
        <li><a href="#"><i class="bi bi-youtube"></i></a></li>
    </ul>
    <script>
        // Function to change the background video based on the clicked car
        function changeVideo(carName) {
            // Get all video elements
            const videoElements = document.querySelectorAll('.bg-video');
    
            // Loop through video elements
            videoElements.forEach(video => {
                // Hide all videos
                video.style.display = 'none';
    
                // If the video matches the selected car name, show it
                if (video.classList.contains(carName)) {
                    video.style.display = 'block';
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').carousel();
        });
    </script>

</body>
</html>
